name: Validate renovate config

on:
  push:
    branches: [main]
  pull_request:

env:
  HUSKY: 0

jobs:
  install:
    name: Install package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node
        uses: pplancq/actions/setup-node@main
        with:
          use-mise: 'true'

      - name: Check package-lock.json
        run: npm run package:check

      - name: Install package
        run: npm ci

  commitlint:
    if: github.event_name == 'pull_request'
    name: CommitLint
    needs:
      - install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: pplancq/actions/setup-node@main
        with:
          use-mise: 'true'

      # https://commitlint.js.org/guides/ci-setup.html#github-actions
      - name: Validate PR commits with commitlint
        run: npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose --color

  lint:
    name: Lint code
    needs:
      - install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node
        uses: pplancq/actions/setup-node@main
        with:
          use-mise: 'true'

      - name: Run lint
        run: npm run lint

  validate:
    name: Validate renovate config
    needs:
      - install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node
        uses: pplancq/actions/setup-node@main
        with:
          use-mise: 'true'

      - name: Validate renovate config
        run: |
          for file in *.json*
          do
            if [[ "$file" != "package.json" && "$file" != "package-lock.json" ]]; then
              echo "[CI] Let's validate $file"
              RENOVATE_CONFIG_FILE=${file} npm run validate
            fi
          done
